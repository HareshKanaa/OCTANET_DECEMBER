<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Management System</title>
</head>
<body>
    <div class="task-list">
        <div class="task high-priority">
            <h3>Handwritten Digit Recognition</h3>
            <p class="deadline">Deadline: 20-12-2023</p>
            <p class="priority">Priority: High</p>
            <p class="label">Label: Recognition</p>
        </div>
        <div class="task medium-priority">
            <h3>Plant Disease Detection</h3>
            <p class="deadline">Deadline: 25-12-2023</p>
            <p class="priority">Priority: Medium</p>
            <p class="label">Label: Detection</p>
        </div>
        <div class="task low-priority">
            <h3>Marketing Website Development</h3>
            <p class="deadline">Deadline: 30-12-2023</p>
            <p class="priority">Priority: Low</p>
            <p class="label">Label: Development</p>
        </div>
    </div>
</body>
</html>
